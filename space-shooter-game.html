<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="player">
            <div id="player-ship">
                <div class="cockpit"></div>
                <div class="wing left"></div>
                <div class="wing right"></div>
                <div class="tail"></div>
                <div class="thrust"></div>
                <div class="boost"></div>
            </div>
        </div>
        <div id="skills-panel">
            <div class="skill" id="skill-speed" onclick="upgradeSkill('speed')">
                <div class="skill-icon speed-icon"></div>
                <div class="skill-level">Lv.0</div>
            </div>
            <div class="skill" id="skill-attack" onclick="upgradeSkill('attack')">
                <div class="skill-icon attack-icon"></div>
                <div class="skill-level">Lv.0</div>
            </div>
            <div class="skill" id="skill-minion" onclick="upgradeSkill('minion')">
                <div class="skill-icon minion-icon"></div>
                <div class="skill-level">Lv.0</div>
            </div>
            <div class="skill" id="skill-freeze" onclick="upgradeSkill('freeze')">
                <div class="skill-icon freeze-icon"></div>
                <div class="skill-level ready">Ready</div>
            </div>
        </div>
        <div id="score-display">Score: 0</div>
        <div id="level-display">Level: 1</div>
        <div id="health-display">Health: 100</div>
        <div id="nuke-display">Nuke Ready</div>
        <div id="skill-points">Skill Points: 0</div>
        <div id="minions-container"></div>
        <div id="controls">WASD or Arrow Keys to move | Space to shoot | Enter for Nuke | Z to Freeze | Click skills to upgrade</div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p id="final-score">Your score: 0</p>
            <p id="final-level">Level reached: 1</p>
            <button id="restart-btn">Play Again</button>
        </div>
        <div id="level-up-message">
            Level Up! Level <span id="new-level">2</span>
            <p>+1 Skill Point!</p>
        </div>
        <div id="powerup-text">Power-up collected!</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
